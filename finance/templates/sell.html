{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Stock</label>
            <select name="symbol" class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                {% for symbol in symbols %}
                <option>{{ symbol['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <input autocomplete="off" class="form-control" autofocus name="shares" placeholder="Shares" type="numeric">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>

    </form>
{% endblock %}
