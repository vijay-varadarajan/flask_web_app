{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">

        <thead>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
            <th>Transacted</th>
        </thead>

        <tbody>
            {% for data in transactions %}
            <tr>
                <td>{{ data['symbol'] }}</td>
                <td>{{ data['shares'] }}</td>
                <td>{{ data['price'] }}</td>
                <td>{{ data['total'] }}</td>
                <td>{{ data['date'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
