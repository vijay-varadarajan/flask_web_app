{% extends "layout.html" %}

{% block title %}

{% block main %}

        <div class="form-group mb-3">
            <input autocomplete="off" class="form-control" autofocus name="symbol" placeholder="Symbol" type="text">
        </div>

        <div>
            <button class="btn btn-primary" type="submit">Quote</button>
        </div>

    </form>
{% endblock %}
