{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method="post">

        <div class="form-group mb-3">
            <input autocomplete="off" class="form-control" autofocus name="symbol" placeholder="Symbol" type="text">
        </div>

        <div class="form-group mb-3">
            <input autocomplete="off" class="form-control" autofocus name="shares" placeholder="Shares" type="numeric" min=0>
        </div>

        <button class="btn btn-primary" type="submit">Buy</button>

    </form>

{% endblock %}
