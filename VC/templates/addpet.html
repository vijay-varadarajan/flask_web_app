{% extends "layout.html" %}

{% block title %}
ADD PET
{% endblock %}

{% block body %}

<div class="white-box">
    <div class="mt-3 mb-5">
        <h1 style="text-align: center;">ADD YOUR PET</h1>
    </div>
    <div class="mt-3 mb-5">
        <form action="/addpet" method="post">
            <div class="form-group mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="petname" placeholder="Pet's Name" type="text">
            </div>
            <div class="form-group mb-3">
                <select class="form-select col-md-6" id="inputGroupSelect01" name="petkind" placeholder="Pet kind">
                    <option selected>Pet kind</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Parrot">Parrot</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" name="age" placeholder="Age" type="number" min='0'>
            </div>
            <div class="form-group mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" name="weight" placeholder="Weight" type="number" min='0'>
            </div>
            <div class="form-group mb-3">
                <label style="position: absolute; padding-left: 150px; padding-top: -10px;">Vaccinated</label>
                <input class="form-control mx-auto w-auto" autocomplete="off" name="vaccinated" placeholder="Weight" type="checkbox" min='0'>
            </div>
            <div class="form-group mb-3">
                <input class="form-control mx-auto w-auto" id="btn3" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div style="text-align: center; padding-bottom: 60px;">
        <a href="/" id="btn5">Home</a>
    </div>
</div>

{% endblock %}
