{% extends "layout.html" %}

{% block title %}
REGISTER
{% endblock %}

{% block body %}
<div class="white-box">
    <div class="mt-3 mb-5">
        <h1 style="text-align: center;">REGISTER</h1>
    </div>
    <div class="mt-3 mb-5">
        <form action="/register" method="post">
            <div class="form-group mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="username" placeholder="Owner Name" type="text">
            </div>
            <div class="form-group mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" name="password" placeholder="Password" type="text">
            </div>
            <div class="form-group mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" name="confirm_password" placeholder="Confirm Password" type="text">
            </div>
            <div class="form-group mb-3">
                <input class="form-control mx-auto w-auto" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div style="text-align: center;">
        <a href="/" id="btn5">Home</a>
    </div>
</div>
{% endblock %}
